<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>G1G3 Car Rental</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <style>
        h1 {
          text-align: center;
        }      
        h2 {
          text-align: left;
        }
    </style>
</head>

<body>
<h1> G1G3 CAR RENTAL </h1>
<h2> VEHICULOS </h2>
<div id="resultadoCar"></div>
<button onclick="traerInfoCar()">Consultar</button>

<div>
    <input type="number" id="id" placeholder="id">
    <input type="text" id="brand" placeholder="brand">
    <input type="number" id="model" placeholder="model">
    <input type="number" id="category_id" placeholder="category_id">
</div>

<button onclick="agregarInfoCar()">Agregar</button>
<button onclick="actualizarInfoCar()">Actualizar</button>

<h2>CLIENTES</h2>
<div id="resultadoClient"></div>
<button onclick="traerInfoClient()">Consultar</button>

<div>
    <input type="number" id="idClient" placeholder="idClient">
    <input type="text" id="name" placeholder="name">
    <input type="text" id="email" placeholder="email">
    <input type="number" id="age" placeholder="age">
</div>

<button onclick="agregarInfoClient()">Agregar</button>
<button onclick="actualizarInfoClient()">Actualizar</button>

<h2>MENSAJES</h2>
<div id="resultadoMessage"></div>
<button onclick="traerInfoMessage()">Consultar</button>

<div>
    <input type="number" id="idMessage" placeholder="idMessage">
    <input type="text" id="messagetext" placeholder="messagetext">
</div>

<button onclick="agregarInfoMessage()">Agregar</button>
<button onclick="actualizarInfoMessage()">Actualizar</button>

</body>

</html>
